<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GOOGLE SHOPPING</title>
  </head>
  <link rel="stylesheet" href="css/style.css">
  <body>

    <div class="container">
      <div class="left-content">
        <div class="left-divs">
        <h1>Shopping List</h1>
          <ul class="shoppinglist">
          </ul>
          <button class="addToCart">Add to cart</button>
      </div>

   <div class="left-divs">
     <h2 id="mycart">My Cart</h2>
       <ul class="cartlist">
       </ul>

     </div>
   </div>

   <div class="right-content">
     <div class="searchByBrand">
       <h3>Search by Brand</h3>
       <input type="text" id="brandSearch" value="" placeholder="Search brand"><button class="search1">Search now</button>
       <ul id="brands"></ul>
     </div>

    <div class="searchByAuthor">
      <h3>Search by Author</h3>
      <input type="text" id="authorSearch" value="" placeholder="Search author"><button class="search2">Search now</button>
      <ul id="authors"></ul>
    </div>
  </div>


<script src="js/dom-create.js" charset="utf-8"></script>
  </body>
</html>
