<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>GOOGLE SHOPPING</title>
  </head>
  <body>

    <div class="container">
      <div class="left-content">
        <h1>Shopping List</h1>
        <ul id="shopping-list">
        </ul>

        <h1>My Cart</h1>
        <ul id="cart-list">
          <!--<li>new listzzzz</li> -->
        </ul>
      </div>

      <div class="right-content">
        <div id="brandsearch">
          <h1>Search By Brand</h1>
          <input type="text" name="brandSearchText" id="brandSearchText">
          <input type="button" id="brandSearchButton" value="Search">
        </div>

        <div id="authorsearch">
          <h1>Search By Author</h1>
          <input type="text" name="authorSearchText">
          <input type="button" id="authorSearchButton" value="Search">
        </div>
      </div>

    </div>

    <!-- <script src="js/dom-create.js" charset="utf-8"></script> -->
    <!-- <script data-main="scripts/dom-google-shopping" src="scripts/require.js"></script> -->
    <!-- <script src="scripts/michelle.js" charset="utf-8"></script> -->
    <script src="scripts/dom-google-shopping.js" charset="utf-8"></script>
  </body>
</html>
