<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>GOOGLE SHOPPING</title>
  </head>

  <link rel="stylesheet" href="css/style.css">

  <body>

    <div class="container">
      <div class="left-content">

        <div class="left-div">
          <h1>Shopping List</h1>
          <ul id="shopping-list">
          </ul>
          <button id="addCartButton">Add to cart</button>
        </div>

        <div class="left-div">
          <h2>My Cart</h2>
          <ul id="cart-list">
            <!--<li>new listzzzz</li> -->
          </ul>
        </div>
      </div>

    <div class="right-content">
      <h3>Search by Brand</h3>
      <input type="text" id="brand"  placeholder="Brand"></input>
      <input type="submit" id="submitBrand" value="Submit">
      <h3>Search by Author</h3>
      <input type="text" id="author" placeholder="Author"></input>
      <input type="submit" id="submitAuthor" value="Submit">
    </div>
    <!-- <script src="js/dom-create.js" charset="utf-8"></script> -->
  </div>

    <script src="js/dom-google-shopping.js" charset="utf-8"></script>

  </body>

</html>
